{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='img/drink.jpg') }}">
                        <span class="card-title">{{ recipe.recipe_name.capitalize() }}</span>
                    </div>
                    <div class="card-content">
                        <p>
                            {{ recipe.category_name.capitalize() }}<br>
                            {{ recipe.recipe_list }}<br>
                            {{ recipe.recipe_description }}<br>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
