{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s8 offset-m2">
            <h3 class="purple white-text darken-4 center-align">Manage Categories</h3>
        </div>

        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3 purple white-text darken-4 center-align card category-card">
                        <div class="card-content white-text">
                            <span class="card-title">{{ category.category_name.capitalize() }}</span>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn-small purple darken-2 edit-btn">Edit</a>
                            <a href="#" class="btn-small purple darken-2 edit-btn">Delete</a>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
