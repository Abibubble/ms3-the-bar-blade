{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s8 offset-m2">
            <h3 class="purple white-text darken-4 center-align">Add a cocktail</h3>
        </div>
    
        <div class="row purple white-text darken-4">
            <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-wine-bottle prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected class="white-text">Category</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name.capitalize() }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-cocktail prefix"></i>
                        <input id="recipe_name" name="recipe_name" type="text" minlength="5" maxlength="50" class="validate white-text" required>
                        <label for="recipe_name">Cocktail Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-mortar-pestle prefix"></i>
                        <input id="recipe_list" name="recipe_list" type="text" minlength="5" maxlength="100" class="validate white-text" required>
                        <label for="recipe_list">Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea name="recipe_description" id="recipe_description" class="materialize-textarea validate white-text" minlength="5" maxlength="200" required></textarea>
                        <label for="recipe_description">Method</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-images prefix"></i>
                        <input id="recipe_img" name="recipe_img" type="text" minlength="7" maxlength="200" class="validate white-text" required>
                        <label for="recipe_img">Image URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-universal-access prefix"></i>
                        <input id="recipe_alt" name="recipe_alt" type="text" minlength="7" maxlength="200" class="validate white-text" required>
                        <label for="recipe_alt">Image Description</label>
                        <p class="center-align">We're all about being accessible at The Bar Blade - Please enter a description of your image to help our visually impaired users</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-m2 center-align">
                        <button class="btn waves-effect waves-light purple" type="submit">
                            Add Cocktail
                            <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
