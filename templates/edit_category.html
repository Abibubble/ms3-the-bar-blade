{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s8 offset-m2">
            <h3 class="purple white-text darken-4 center-align">Edit a Category</h3>
        </div>
        <div class="row purple white-text darken-4">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="row">
                    <div class="input-field col s8 offset-m2">
                        <i class="fas fa-folder-open prefix"></i>
                        <input id="category_name" value="{{ category.category_name }}" name="category_name" type="text" minlength="3" maxlength="20" class="validate white-text" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-m2 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn waves-effect waves-light purple">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button class="btn waves-effect waves-light purple" type="submit">
                            Edit Category
                            <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
