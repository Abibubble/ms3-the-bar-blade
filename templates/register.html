{% extends "base.html" %}
{% block content %}
    <h3 class="center-align bar-blade">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel purple darken-4">
                <div class="row white-text">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row white-text">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate white-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row white-text">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password_confirm" name="password_confirm" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate white-text" required>
                        <label for="password_confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row white-text">
                    <button type="submit" class="col s4 offset-m4 btn-large purple">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row white-text">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
